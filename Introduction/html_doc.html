<!DOCTYPE html>  
    <!--// html is like tree form of structure   -->

<html lang="en"> 
    <!-- // we can set language to code  -->

<head> 
    <!-- // html, head and body are having opening and closing tags -->

    <meta charset="UTF-8"> 
        <!-- // meta hold the different character sets which can be used anywhere
            // meta tags are self closing tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- // which make the body of html of responsive -->

    <title>
        Document
        <!-- // title tag uses as the title of web the page
            // title tag is also self closing tag -->
    </title>     

    <style>
        /* style tag is also having opening and closing tag 
           style tag is used for CSS or for bueatification 
           style is of three types-- (1) this is Internal or Embedded CSS*/
    </style> 
    
    <link rel="stylesheet" href="demo.css">
        <!-- (3) The style used here is External CSS. 
                 This link tag links the demo.css file.
                 This is also a self closing tag. --> 
</head>
<body>
    <h1 style="color: aqua;">Hello World</h1> 
        <!-- (2) The style used here is Inline CSS -->
</body>
</html>
