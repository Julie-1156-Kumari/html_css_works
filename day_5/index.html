<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Survey Form</title>
</head>
<body>
    <section>
        <h1>Survey Form</h1>
        <div>
            <form>
                <div>

                    <label>Name:</label>
                    <input id="name" type="text">
    
                    <br>
    
                    <label>Age:</label>
                    <input id="age" type="text">
    
                    <br>
                </div>
                <div>

                    <label>Gender:</label>
                    <input id="male" type="radio" value="male" name="gender">
                    <label> Male </label>
                    <input id="female" type="radio" value="female" name="gender">
                    <label> Female </label>
                    <br>
                </div>
                <div>
                    <label> Favorite Food </label>
                    <select id="food">
                        <option value="pizza" selected>Pizza</option>
                        <option value="chineseFood" selected>Chinese Food</option>
                        <option value="indianFood" selected>Indian Food</option>
                        <option value="other" selected>Other</option>
                    </select>
                    <br>
                </div>

                <div>
                    <label>Do you like to cook?</label>
                    <input id="cook" type="checkbox" value="yes">Yes
                    <input id="cook" type="checkbox" value="no">No
                    <br>
                </div>

                <div>
                    <label>Additional comments:</label>
                    <textarea id=""></textarea>
                    <br>
                    <br>
                </div>

                <div>
                    <input id="button" type="submit">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
